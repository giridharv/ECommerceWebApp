<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="library/jquery.js"></script>
    <script src="library/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="navbar-container">
    <nav class ="navbar navbar-light justify-content-between">
        <a href ="#" class ="navbar-brand" id="comp_logo">@SoundComponent</a>
        <form class="form-inline">
            <input type="text" placeholder="Search" class="form-control" id="searchBar" />
            <input type="image" src="html/shopping-cart_2_30x30.png" id="cart"/>
            <span id="cartQuantity"></span>
        </form>
    </nav>
</div>
<div class="container" id="labelContainer">
    <br />
    <label id="brandLabels">Brand</label>
    <br /><br/>
    <input class="brandCheckBoxGroup" type="checkbox" name="brand" id="brand1" value ="Bose">
    <label for="brand1" id="brandName_1">Bose</label>
    <br />
    <input class="brandCheckBoxGroup" type="checkbox" name="brand" id="brand2" value ="Klipsch">
    <label for="brand2" id="brandName_2">Klipsch</label>
    <br />
    <input class="brandCheckBoxGroup" type="checkbox" name="brand" id="brand3" value ="Polk Audio">
    <label  for="brand3" id="brandName_3">Polk Audio</label>
    <br />
    <input class="brandCheckBoxGroup" type="checkbox" name="brand" id="brand4" value ="Sony">
    <label for="brand4" id="brandName_4">Sony</label>
    <br /><br /><br />

    <label id="categoryLabels">Category</label>
    <br /><br/>
    <input class="categoryCheckBoxGroup" type="checkbox" name="category" id="category1" value ="Bookshelf Speakers"> 
    <label for="category1" id="categoryName_1">Bookshelf Speakers</label>
    <br />
    <input class="categoryCheckBoxGroup" type="checkbox" name="category" id="category2" value ="Floor Speakers">
    <label for="category2" id="categoryName_2">Floor Speakers</label>
    <br />
    <input class="categoryCheckBoxGroup" type="checkbox" name="category" id="category3" value ="In Ceiling Speakers">
    <label  for="category3" id="categoryName_3">In Ceiling Speakers</label>
    <br /><br/><br />

    <label id="availabilityLabels">Availability</label>
    <br /><br/>
    <input class="availabilityCheckBoxGroup" type="checkbox" name="availability" id="availabilityLabel1" value ="In Stock">
    <label for="availabilityLabel1" id="availabilityName_1">In Stock</label>
    <br />
    <input class="availabilityCheckBoxGroup" type="checkbox" name="availability" id="availabilityLabel2" value ="Coming Soon">
    <label for="availabilityLabel2" id="availabilityName_2">Coming Soon</label>
    <br /><br /><br />
    
    <label id="sortLabels">Sort</label>
    <br /><br/>
    <input class="sortCheckBoxGroup" type="checkbox" name="sortPrice" id="sortLabel1" value ="Price Low to High">
    <label for="sortLabel1" id="sortName_1">Price Low to High</label>
    <br />
    <input class="sortCheckBoxGroup" type="checkbox" name="sortPrice" id="sortLabel2" value ="Price High to Low">
    <label for="sortLabel2" id="sortName_2">Price High to Low</label>
</div>
<br />
<div class="container" id="productsDiv">
</div>
</body>
</html>
